<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Stock</title>
</head>
<body>
<h1>Add Stock</h1>
<form method="post" action="/add">
    <label for="name">Name:</label>
    <select id="name" name="name">
        <option value="Stock A">Stock A</option>
        <option value="Stock B">Stock B</option>
        <option value="Stock C">Stock C</option>
        <option value="Stock D">Stock D</option>
        <option value="Stock E">Stock E</option>
    </select>
    <br>
    <label for="openingPrice">Opening Price:</label>
    <input type="number" step="0.01" id="openingPrice" name="openingPrice" required>
    <br>
    <label for="closingPrice">Closing Price:</label>
    <input type="number" step="0.01" id="closingPrice" name="closingPrice" required>
    <br>
    <input type="submit" value="Add" onclick="showSuccessMessage()">

</form>
<br>
<a href="/">Back to home page</a>

<script>
    function showSuccessMessage() {
        var name = document.getElementById("name").value;
        var openingPrice = document.getElementById("openingPrice").value;
        var closingPrice = document.getElementById("closingPrice").value;
        var message = name + " with opening price " + openingPrice + " and closing price " + closingPrice + " added successfully.";
        alert(message);
    }
</script>
</body>
</html>
